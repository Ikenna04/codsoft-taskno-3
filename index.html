<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Calculator App</title>
	</head>
	<body>
		<section class="container">
			<div class="screen">0</div>
			<ul>
				<li
					class="btn"
					data-clear>
					CE
				</li>
				<li
					class="btn"
					data-delete>
					DEL
				</li>
				<li
					class="btn"
					data-operator>
					&div;
				</li>
				<li
					class="btn"
					data-operator>
					&times;
				</li>
				<li
					class="btn"
					data-operand>
					7
				</li>
				<li
					class="btn"
					data-operand>
					8
				</li>
				<li
					class="btn"
					data-operand>
					9
				</li>
				<li
					class="btn"
					data-operator>
					-
				</li>
				<li
					class="btn"
					data-operand>
					4
				</li>
				<li
					class="btn"
					data-operand>
					5
				</li>
				<li
					class="btn"
					data-operand>
					6
				</li>
				<li
					class="btn"
					data-operator>
					&plus;
				</li>
				<li
					class="btn"
					data-operand>
					1
				</li>
				<li
					class="btn"
					data-operand>
					2
				</li>
				<li
					class="btn"
					data-operand>
					3
				</li>
				<li
					class="btn"
					data-operand>
					.
				</li>
				<li
					class="btn"
					data-operand>
					0
				</li>
				<li
					class="btn"
					data-equal>
					=
				</li>
			</ul>
		</section>

		<script src="script.js"></script>
	</body>
</html>
